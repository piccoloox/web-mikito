<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang - Toko Kami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
    }

    /* Welcome Section */
    .welcome-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #1e1e2f, #2c3e50);
      text-align: center;
      padding: 2rem;
    }

    .welcome-logo {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .welcome-text {
      background-color: #ff1493;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 2rem;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .welcome-button {
      background-color: #fff;
      color: #ff1493;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .welcome-button:hover {
      background-color: #ff69b4;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Products Section */
    .products-section {
      padding: 60px 20px;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .product-card {
      background: #fff;
      color: #333;
      width: 250px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      animation: fadeInUp 1s ease-out forwards;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 1.3rem;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .btn-detail {
      background-color: #ff1493;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-detail:hover {
      background-color: #ff69b4;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .discord-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      animation: fadeIn 1s ease-out 1s forwards;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 90%;
      }
      .welcome-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Discord Logo -->
  <a href="https://discord.com" target="_blank">
    <img src="discord-logo.png" alt="Discord Logo" class="discord-logo">
  </a>

  <!-- Welcome Section -->
  <section class="welcome-section">
    <img src="logo.png" alt="Logo Toko" class="welcome-logo" />
    <div class="welcome-text">Selamat Datang di Toko Kami</div>
    <button class="welcome-button" onclick="document.getElementById('products').scrollIntoView({ behavior: 'smooth' });">
      Berbelanja
    </button>
  </section>

  <!-- Products Section -->
  <section class="products-section" id="products">

</html>
